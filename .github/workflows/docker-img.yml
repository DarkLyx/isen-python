name: Build and Push Docker Image

on:
  push:
    branches:
      - feature/cicd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ vars.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Set image tag
        id: set-tag
        run: echo "image-tag=${{ vars.DOCKERHUB_USERNAME }}/myapp:dev-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ steps.set-tag.outputs.image-tag }} .

      - name: Push Docker image
        run: docker push ${{ steps.set-tag.outputs.image-tag }}

  security-scan:
    name: Trivy Security Scan
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-tag }}
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  generate-sbom:
        name: Generate SBOM with Syft
        runs-on: ubuntu-latest
        needs: build-and-push
    
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Generate SBOM from project directory
              uses: anchore/sbom-action@v0
              with:
                source: dir:.
                format: syft-json
                output-file: sbom.syft.json

  scan-sbom:
    name: Grype Scan on SBOM
    needs: generate-sbom
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: ./sbom

      - name: Scan SBOM with Grype
        uses: anchore/scan-action@v3
        with:
          sbom: ./sbom/sbom.syft.json
          output-format: table
          fail-build: false
          output-file: grype-results.txt

      - name: Upload Grype scan results
        uses: actions/upload-artifact@v4
        with:
          name: grype-scan-report
          path: grype-results.txt

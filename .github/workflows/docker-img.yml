name: Build and Push Docker Image

on:
  push:
    branches:
      - feature/cicd

jobs:
  build-image:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ vars.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Set image tag
        id: set-tag
        run: echo "image-tag=${{ vars.DOCKERHUB_USERNAME }}/myapp:dev-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ steps.set-tag.outputs.image-tag }} .

  scan-image:
    runs-on: ubuntu-latest
    needs: build-image
    continue-on-error: true

    steps:
      - name: Scan Docker image for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-image.outputs.image-tag }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: true

  push-image:
    runs-on: ubuntu-latest
    needs: [build-image, scan-image]

    steps:
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ vars.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ needs.build-image.outputs.image-tag }}
